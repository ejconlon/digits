machine:
  timezone:
    America/Los_Angeles # Set the timezone

  python:
    version:
      2.7.12

dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get upgrade -y
    - make deps-jessie
    - sudo apt-get autoremove -y
  cache_directories:
    - data

test:
  override:
    - make all
